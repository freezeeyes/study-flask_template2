{% extends 'base_auth.html' %}


{% block title %}LoginForm{% endblock %}


{% block content %}
<form class="form-signin border" action="{{ url_for('auth.login_post') }}" method="POST">
    <img class="mb-4" src="/static/assets/account.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label><input name="remember" type="checkbox" value="remember-me"> Remember me </label>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="text-center mt-3 mb-3"><a href="{{ url_for('auth.signup') }}">sign up</a></p>
    <!-- <p class="mt-1 mb-1 text-muted">&copy; 2021</p> -->
</form>
{% endblock %}
